<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Handwritten Prescription Recognition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gradient background animation */
    body {
      background: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
      background-size: 200% 200%;
      animation: gradientAnimation 5s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <script>
    // Real-time clock
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleString();
    }, 1000);
  </script>
</head>
<body class="text-gray-800 font-sans min-h-screen">

  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-white mb-6">
      AI-Based Doctor Handwritten Prescription Recognition System
    </h1>

    <!-- Top Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

      <!-- Upload Section -->
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Upload or Capture Prescription</h2>
        <input type="file" accept="image/*" class="mb-4 border p-2 w-full bg-gray-100 text-gray-800">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Capture with Webcam</button>
      </div>

      <!-- Meta Info Section -->
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Prescription Info</h2>
        <input type="text" placeholder="Patient Name" class="mb-2 border p-2 w-full bg-gray-100 text-gray-800">
        <input type="text" placeholder="Doctor Name" class="mb-2 border p-2 w-full bg-gray-100 text-gray-800">
        <input type="date" class="mb-2 border p-2 w-full bg-gray-100 text-gray-800">
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="bg-white p-4 shadow rounded-lg mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Actions</h2>
      <div class="flex flex-wrap gap-4">
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Run OCR</button>
        <button class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Clean Text</button>
        <button class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Export as PDF</button>
        <button class="bg-cyan-600 text-white px-4 py-2 rounded hover:bg-cyan-700">Export as CSV</button>
      </div>
    </div>

    <!-- OCR Output -->
    <div class="bg-white p-4 shadow rounded-lg mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Recognized Text</h2>
      <textarea rows="6" class="w-full border p-2 font-mono bg-gray-100 text-gray-800" placeholder="OCR output will appear here..."></textarea>
    </div>

    <!-- History Table -->
    <div class="bg-white p-4 shadow rounded-lg mb-4">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Processed History</h2>
      <div class="overflow-auto max-h-64">
        <table class="min-w-full border text-sm">
          <thead>
            <tr class="bg-gray-200 text-gray-800">
              <th class="border px-4 py-2">Patient</th>
              <th class="border px-4 py-2">Doctor</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Rows -->
            <tr>
              <td class="border px-4 py-2">John Doe</td>
              <td class="border px-4 py-2">Dr. Smith</td>
              <td class="border px-4 py-2">2025-04-19</td>
              <td class="border px-4 py-2 text-green-600">Recognized</td>
            </tr>
            <!-- More rows can be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-white mt-6">
      Current Date & Time: <span id="clock" class="font-semibold"></span>
    </div>
  </div>

</body>
</html>
